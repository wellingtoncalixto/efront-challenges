<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Product Register</title>
</head>

<body>
  <header class="register-product-header">
    <nav>
      <ul>
        <li><a href="../index.html">
            Voltar para a loja</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="register-product-form" action="">
      <fieldset>
        <legend>Cadastrar Produto</legend>
        <div class="input-container">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" placeholder="Digite o nome do produto">
        </div>
        <div class="input-container">
          <label for="value">Valor:</label>
          <input type="text" name="value" id="value" placeholder="Digite o valor do produto">
        </div>
        <input type="submit" value="Cadastrar">
      </fieldset>
    </form>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="divider">Caf√© Expresso</td>
          <td>R$ 5,00</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>

</html>
